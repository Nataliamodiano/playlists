<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body>
<!--sign up modal-->
  <!--button-->
    <a class="btn sign-up" type="button" data-toggle="modal" data-target="#signup">Sign Up</a> 
  <!--modal-->
    <div class="modal fade" id="signup" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form">
              <div><label class="info" for="username">Username:<input id="username" type="text" value="johndoe" maxlength="20"></label></div>
              <div><label class="info" for="password">Password:<input id="password" type="password" value="12345678" maxlength="20"></label></div>
              <div><label class="info" for="email">Email:<input id="email" type="text" value="email@example.com"></div>
            </div>
            <div><label class="info" for="checkbox"><input id="checkbox" type="checkbox" checked="checked">Click here to subscribe for our monthly emails and promotions</label></div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default exit" type="button" data-dismiss="modal">Close</button>
          <button class="btn btn-primary submit" type="button">Submit</button>
        </div>
      </div>
    </div>
<!--end sign up modal-->
<!--login-->
    <div class="log-in">
      <a class="btn" id="login" type="button">Login</a>
      <div><label class="login-info" for="username1">Username:<input id="username1" type="text" value="johndoe" maxlength="20"></label></div>
      <div><label class="login-info" for="password1">Password:<input id="password1" type="password" value="12345678" maxlength="20"></label></div>
      <div><label class="login-info" for="checkbox1"><input id="checkbox1" type="checkbox" checked="checked">Click here to stay logged in</label></div>
      <div><button class="btn btn-primary submit1" type="button">Login</button></div>
    </div>
<!--end login-->
  </body>
</html>
