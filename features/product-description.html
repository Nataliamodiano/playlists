<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/default.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row product">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="h1 soundtrack">Create life's soundtrack.</div>
          <div class="col-sm-2 col-md-2 col-lg-2"></div>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <div class="col-sm-12 col-md-4 col-lg-4">
              <img class="center-block icon" src="../images/cd.png" alt="Stack of CD's Icon"></img>
              <div class="title1"><strong>PLAY</strong>SHARE</div>
              <div class="description">Easily create and share playlists with your family and friends</div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <img class="center-block icon" src="../images/playlist.png" alt="Playlist Icon"></img>
              <div class="title1">Create</div>
              <div class="description">Select songs from our music library to create your playlists</div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <img class="center-block icon" src="../images/share.png" alt="Share Icon"></img>
              <div class="title1">Share</div>
              <div class="description">Add other users and share your playlists with them</div>
            </div>
          </div>
          <div class="col-sm-2 col-md-2 col-lg-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
