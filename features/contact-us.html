<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/default.css">
  </head>
  <body>
<!--contact us modal-->
  <!--button-->
    <a class="btn contact-us" type="button" data-toggle="modal" data-target="#contactus">Contact Us</a> 
  <!--modal-->
    <div class="modal fade" id="contactus" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modal-title">Contact Us</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form">
              <div><label class="info" for="name">Username:<input id="name" type="text" value="john doe" maxlength="25"></label></div>
              <div><label class="info" for="email">Email:<input id="email" type="text" value="email@example.com"></div>
            </div>
            <div class="concern">Please select your concern</div>
            <div><label class="concern" for="checkbox"><input id="checkbox" type="checkbox" checked="checked">I have a question</label></div>
            <div><label class="concern" for="checkbox"><input id="checkbox" type="checkbox">I have a suggestion</label></div>
            <div><label class="concern" for="checkbox"><input id="checkbox" type="checkbox">Testimonial</label></div>
            <div><label class="concern" for="checkbox"><input id="checkbox" type="checkbox">I am having trouble creating a playlist</label></div>
            <div><label class="concern" for="checkbox"><input id="checkbox" type="checkbox">Other</label></div>
            <div class="concern">Please explain your concern in detail:</div>
            <textarea id="textarea">Start typing...</textarea>
            <div id="limit"><superscript>*</superscript>1000 word limit</div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default exit" type="button" data-dismiss="modal">Close</button>
          <button class="btn btn-primary submit" type="button">Submit</button>
        </div>
      </div>
    </div>
<!--end contact us modal-->
  </body>
</html>
