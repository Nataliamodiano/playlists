<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Playshare</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/default.css">
  </head>
  <body class="container-fluid body">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 hero neighbourhood" alt="Image of the band The Neighbourhood."></div>
      <div class="image-loader">
        <div class="featured-circle">
          <div class="image-loader1"></div>
          <div class="artist-playlist">View The Neighbourhood's Vinyls Playlist</div>
          <div class="selection">A selection of the band's favorite songs from the vinyl they've picked up on their #THEFLOOD2015 tour.
            <button class="btn btn-primary view center-block" type="button">View</button>
          </div>
        </div>
        <div class="featured-circle1">
          <div class="image-loader2"></div>
        </div>
        <div class="featured-circle2">
          <div class="image-loader3"></div>
        </div>
        <div class="featured-circle3">
          <div class="image-loader4"></div>
        </div>
        <div class="featured-circle4">
          <div class="image-loader5"></div>
        </div>
        <div class="featured-circle5">
          <div class="image-loader6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
